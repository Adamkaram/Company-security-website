      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <title>React App</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      $(document).ready(function(){
    $(window).scroll(function(){
        var video =  document.getElementsByTagName('video')[0] 
        var content=  document.getElementsByClassName('Home-v')[0] 
       
        // sticky navbar on scroll script
        if(this.scrollY > 20){
            $('.navbar').addClass("sticky");
            video.classList.remove('video-m')
            content.classList.add("display-l")
        }else{
            video.classList.add('video-m')
            content.classList.remove("display-l")
            $('.navbar').removeClass("sticky");
        }
        
        // scroll-up button show/hide script
        if(this.scrollY > 300){
            $('.scroll-up-btn').addClass("show");
        }else{
            $('.scroll-up-btn').removeClass("show");
        }
        if(this.scrollY > 100){
            $('.social-media-btn').addClass("show");
        }else{
            $('.social-media-btn').removeClass("show");
        }
        if(this.scrollY > 3500){
            $('.c-c1').addClass("change");
            console.log(this.scrollY);
        }else{
            $('.c-c1').removeClass("change");
            $('.c-c1').addClass("c-1");
        }
        
    });
  
    // slide-up script
    $('.scroll-up-btn').click(function(){
        $('html').animate({scrollTop: 0});
        // removing smooth scroll on slide-up button click
        $('html').css("scrollBehavior", "auto");
    });

    $('.navbar .menu li a').click(function(){
        // applying again smooth scroll on menu items click
        $('html').css("scrollBehavior", "smooth");
    });

    // toggle menu/navbar script
    $('.menu-btn').click(function(){
        $('.navbar .menu').toggleClass("active");
        $('.menu-btn i').toggleClass("active");
    });

    // typing text animation script
    var typed = new Typed(".typing", {
        strings: [
        "Validate your response to attack", 
        "Reveal unknown vulnerabilities", 
        "Identify and classify security risks", 
        "Verify the effectiveness of cyber security plan",
        "Measure capabilities against real-life adversaries"
            ],
        typeSpeed: 100,
        backSpeed: 60,
        loop: true
    });

    var typed = new Typed(".typing-2", {
        strings: ["Safe", "With No Bug"],
        typeSpeed: 100,
        backSpeed: 60,
        loop: true
    });

    // owl carousel script
    $('.carousel').owlCarousel({
        margin: 20,
        loop: true,
        autoplayTimeOut: 2000,
        autoplayHoverPause: true,
        responsive: {
            0:{
                items: 1,
                nav: false
            },
            600:{
                items: 2,
                nav: false
            },
            1000:{
                items: 3,
                nav: false
            }
        }
    });
});
